<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="Astrologer.css">
</head>
<body>

    <div class="header">
        <header class="header-content">
            <a href="#logo" class="logo">
              
                <span class="logo-text"></span>DeepInsights Astrology</span>
            </a>
    
            <nav class="nav">
                   
                    <a href="#about-section" class="nav-link">Chat with Astrologer</a>
                    <a href="#project" class="nav-link">Talk to Astrologer</a>
                    <a href="#skill-container" class="nav-link">Free Kundli</a>
                  
            </nav>
    
            <a href="#contact" class="conatct-button">Login
    
            </a>
    
            <button class="menu-button">
    <img src="Hamburger.svg" class="menu-icon">
            </button>
        </header>
     </div>  
<div class="upperpart">
        
<div id="text">
    <h2 id="hero"> Astrological Predictions</h2>
    <p class="Experiences">By Experiences Astrologer</p>
    <button class="explore">Explore now!</button>

</div>

    <div class="div-baba-img">
   <img src="baba-ji-img.jpeg" alt="" class="baba">
 
</div> 



   
   </div>



 <div class="prediction">

    <div class="container">
        <h1 style="color: orange;"> Get Personalized Insights Now!</h1>
        <form id="astroForm">
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
    
            <label for="day">Date of Birth (Day):</label>
            <input type="number" id="day" name="day" min="1" max="31" required>
    
            <label for="month">Month:</label>
            <input type="number" id="month" name="month" min="1" max="12" required>
    
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1900" max="2024" required>
    
            <input type="submit" value="Get Insights" class="sub" id="submit-button">
        </form>
      
        
    </div>
    <div class="lowerpart">
        <h1 style="color: white;" id="result-head"></h1>
        <div class="result" id="result"></div>
     </div>

 </div>

    <script src="Astroloer-pro.js"></script>
</body>
</html>
